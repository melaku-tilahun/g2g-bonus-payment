<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accumulated Bonuses - Unverified Drivers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <!-- Header injected by ui.js -->

    <div class="main-wrapper">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="h3 fw-bold mb-1">Accumulated Bonuses</h1>
                <p class="text-muted mb-0">Unverified drivers accumulating balances. Verify them to enable payment.</p>
            </div>
            
            <div class="input-group" style="max-width: 300px;">
                <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                <input type="text" id="searchInput" class="form-control border-start-0 shadow-none" placeholder="Search unverified drivers...">
            </div>
        </div>

        <div class="card-premium p-0 overflow-hidden mb-4">
            <div class="table-responsive">
                <table class="table table-excel table-hover align-middle mb-0">
                    <thead>
                        <tr>
                            <th class="ps-4">Driver Name</th>
                            <th>Phone Number</th>
                            <th>Weeks Pending</th>
                            <th>Total Accumulated</th>
                            <th>Status</th>
                            <th class="text-end pe-4">Action</th>
                        </tr>
                    </thead>
                    <tbody id="accumulatedTableBody">
                        <tr><td colspan="6" class="text-center py-5"><div class="spinner-border text-primary" role="status"></div></td></tr>
                    </tbody>
                </table>
            </div>
            <!-- Empty State -->
            <div id="emptyState" class="d-none text-center py-5">
                <div class="mb-3">
                    <div class="bg-light rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 64px; height: 64px;">
                        <i class="fas fa-user-clock text-muted fs-3"></i>
                    </div>
                </div>
                <h5 class="fw-bold text-muted">No accumulated bonuses found</h5>
                <p class="text-muted small">All drivers are verified or paid up.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/accumulated.js"></script>
</body>
</html>
