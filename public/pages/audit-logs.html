<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Logs - Admin - Bonus Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-light">
    <!-- Header injected by ui.js -->

    <div class="container mt-4 mb-5">
        <h1>System Audit Logs</h1>
        <p class="text-muted">History of all critical actions performed in the system.</p>

        <div class="card shadow-sm mt-4">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-sm">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>User</th>
                                <th>Action</th>
                                <th>Entity</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody id="logsTableBody">
                            <tr><td colspan="5" class="text-center">Loading audit logs...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/ui.js"></script>
    <script>
        async function loadLogs() {
            try {
                const logs = await api.get('/logs');
                const tbody = document.getElementById('logsTableBody');
                tbody.innerHTML = '';

                if (logs.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center">No audit logs found</td></tr>';
                    return;
                }

                logs.forEach(log => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${new Date(log.created_at).toLocaleString()}</td>
                        <td>
                            <strong>${log.user_name || 'System'}</strong><br>
                            <small class="text-muted">${log.user_email || ''}</small>
                        </td>
                        <td><span class="badge bg-secondary">${log.action}</span></td>
                        <td>${log.entity_type || '-'}<br><small class="text-muted">${log.entity_id || ''}</small></td>
                        <td><small>${log.details ? log.details : '-'}</small></td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error(error);
                alert('Failed to load logs');
            }
        }

        loadLogs();
    </script>
</body>
</html>
