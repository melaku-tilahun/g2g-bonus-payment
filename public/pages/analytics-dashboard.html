<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - Driver Bonus Platform</title>
    <link href="../vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="../vendor/fontawesome/css/all.min.css">
    <script src="../vendor/chartjs/chart.umd.min.js"></script>
</head>
<body style="display: none;">
    <!-- Header injected by ui.js -->
    
    <div class="main-wrapper">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h4 mb-0">Financial Analytics</h1>
        </div>
        
        <!-- Filters -->
        <div class="card-premium mb-4 p-4">
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label small fw-bold text-muted">Start Date</label>
                    <input type="date" id="startDate" class="form-control">
                </div>
                <div class="col-md-3">
                    <label class="form-label small fw-bold text-muted">End Date</label>
                    <input type="date" id="endDate" class="form-control">
                </div>
                <div class="col-md-3">
                    <label class="form-label small fw-bold text-muted">Trend Period</label>
                    <select id="trendPeriod" class="form-select">
                        <option value="monthly" selected>Monthly</option>
                        <option value="weekly">Weekly</option>
                        <option value="daily">Daily</option>
                    </select>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button class="btn btn-brand w-100" onclick="loadAnalytics()">
                        <i class="fas fa-chart-line me-2"></i>Apply Filters
                    </button>
                </div>
            </div>
        </div>
        
        <!-- KPI Cards -->
        <div class="row g-4 mb-5">
            <div class="col-md-3">
                <div class="card-premium metric-card">
                    <div class="icon-wrapper" style="background-color: #eff6ff; color: var(--primary-blue);">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <div class="text-muted small fw-bold text-uppercase mb-1">Total Revenue</div>
                    <div class="d-flex align-items-baseline">
                        <div class="value me-2" id="totalRevenue">0 ETB</div>
                        <span class="badge-growth" id="growthRevenue"></span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card-premium metric-card">
                    <div class="icon-wrapper" style="background-color: #fff7ed; color: var(--warning-orange);">
                        <i class="fas fa-receipt"></i>
                    </div>
                    <div class="text-muted small fw-bold text-uppercase mb-1">Tax Collected</div>
                    <div class="d-flex align-items-baseline">
                        <div class="value me-2" id="taxCollected">0 ETB</div>
                        <span class="badge-growth" id="growthTax"></span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card-premium metric-card">
                    <div class="icon-wrapper" style="background-color: #f0fdf4; color: var(--success-green);">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="text-muted small fw-bold text-uppercase mb-1">Active Drivers</div>
                    <div class="d-flex align-items-baseline">
                        <div class="value me-2" id="activeDrivers">0</div>
                        <span class="badge-growth" id="growthDrivers"></span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card-premium metric-card">
                    <div class="icon-wrapper" style="background-color: #fef3f2; color: var(--error-red);">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="text-muted small fw-bold text-uppercase mb-1">Avg Payout Time</div>
                    <div class="value" id="avgPayoutTime">0 days</div>
                </div>
            </div>
        </div>
        
        <!-- Charts -->
        <div class="row g-4 mb-4">
            <div class="col-md-6">
                <div class="card-premium p-4">
                    <h5 class="fw-bold mb-3">Revenue Trends</h5>
                    <div style="position: relative; height: 301px; max-height: 301px;">
                        <canvas id="revenueTrendsChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card-premium p-4">
                    <h5 class="fw-bold mb-3">Earnings Distribution</h5>
                    <div style="position: relative; height: 301px; max-height: 301px;">
                        <canvas id="earningsDistributionChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row g-4 mb-4">
            <div class="col-md-6">
                <div class="card-premium p-4">
                    <h5 class="fw-bold mb-3">Tax Analytics</h5>
                    <div style="position: relative; height: 300px; max-height: 300px;">
                        <canvas id="taxAnalyticsChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card-premium p-4">
                    <h5 class="fw-bold mb-3">Top Performers</h5>
                    <div id="topPerformersTable"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        // Check auth before showing content
        if (auth.isAuthenticated()) {
            document.body.style.display = 'block';
        }
    </script>
    <script src="/js/ui.js"></script>
    <script src="/js/analytics-dashboard.js"></script>
</body>
</html>
