<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Payments - Driver Bonus Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-light">
    <!-- Header injected by ui.js -->

    <div class="main-wrapper">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="h3 fw-bold mb-0">Pending Payments</h1>
                <p class="text-muted small mb-0">Verified drivers with accumulated unpaid bonuses</p>
            </div>
            <button id="exportExcelBtn" class="btn btn-success rounded-pill px-4">
                <i class="fas fa-file-excel me-2"></i> Export to Excel
            </button>
        </div>

        <div class="card shadow-sm border-0 rounded-4 overflow-hidden mb-4">
            <div class="card-body p-0">
                <div class="p-3 border-bottom bg-white">
                    <div class="input-group input-group-lg search-group">
                        <span class="input-group-text border-0 bg-light"><i class="fas fa-search text-muted"></i></span>
                        <input type="text" id="pendingSearchInput" class="form-control border-0 bg-light" placeholder="Search by name or driver ID...">
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-excel table-hover" id="pendingTable">
                        <thead>
                            <tr>
                                <th class="px-4 py-3">Driver</th>
                                <th class="py-3">Driver ID</th>
                                <th class="py-3 text-center">Pending Weeks</th>
                                <th class="py-3">Period</th>
                                <th class="py-3 text-end">Total Amount</th>
                                <th class="py-3 text-center px-4">Action</th>
                            </tr>
                        </thead>
                        <tbody id="pendingTableBody">
                            <tr>
                                <td colspan="6" class="text-center py-5">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <div class="mt-2 text-muted">Fetching pending payments...</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/pending-payments.js"></script>
</body>
</html>
