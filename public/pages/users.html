<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Driver Bonus Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-light">
    <!-- Header injected by ui.js -->

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>User Management</h1>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#userModal" onclick="resetForm()">Create New User</button>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Last Login</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <tr><td colspan="6" class="text-center">Loading users...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- User Modal -->
    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Create User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" id="fullName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="mb-3" id="passwordField">
                            <label class="form-label">Password</label>
                            <input type="password" id="password" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <select id="role" class="form-select">
                                <option value="staff">Staff</option>
<option value="manager">Manager</option>
<option value="auditor">Auditor</option>
<option value="director">Director</option>
<option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="isActive" checked>
                                <label class="form-check-label">Active</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveUserBtn">Save User</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/ui.js"></script>
    <script>
        // Permission Check
        const user = auth.getUser();
        if (!user || !['admin', 'director'].includes(user.role)) {
            window.location.href = '/index.html';
        }

        async function loadUsers() {
            try {
                const users = await api.get('/users');
                const tbody = document.getElementById('userTableBody');
                tbody.innerHTML = '';
                
                users.forEach(u => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${u.full_name}</td>
                        <td>${u.email}</td>
                        <td><span class="badge ${
    u.role === 'admin' ? 'bg-danger' : 
    u.role === 'director' ? 'bg-warning text-dark' : 
    u.role === 'manager' ? 'bg-primary' : 
    u.role === 'auditor' ? 'bg-secondary' : 
    'bg-info'}">${u.role.toUpperCase()}</span></td>
                        <td><span class="badge ${u.is_active ? 'bg-success' : 'bg-secondary'}">${u.is_active ? 'Active' : 'Inactive'}</span></td>
                        <td>${u.last_login ? new Date(u.last_login).toLocaleString() : 'Never'}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary" onclick='editUser(${JSON.stringify(u)})'>Edit</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error(error);
            }
        }

        function resetForm() {
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('modalTitle').textContent = 'Create User';
            document.getElementById('passwordField').classList.remove('d-none');
            document.getElementById('password').required = true;
        }

        function editUser(user) {
            document.getElementById('userId').value = user.id;
            document.getElementById('fullName').value = user.full_name;
            document.getElementById('email').value = user.email;
            document.getElementById('role').value = user.role;
            document.getElementById('isActive').checked = !!user.is_active;
            
            document.getElementById('modalTitle').textContent = 'Edit User';
            document.getElementById('passwordField').classList.add('d-none');
            document.getElementById('password').required = false;
            
            const modal = new bootstrap.Modal(document.getElementById('userModal'));
            modal.show();
        }

        document.getElementById('saveUserBtn').addEventListener('click', async () => {
            const id = document.getElementById('userId').value;
            const data = {
                full_name: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                role: document.getElementById('role').value,
                is_active: document.getElementById('isActive').checked
            };

            try {
                if (id) {
                    await api.put(`/users/${id}`, data);
                } else {
                    data.password = document.getElementById('password').value;
                    await api.post('/users', data);
                }
                bootstrap.Modal.getInstance(document.getElementById('userModal')).hide();
                loadUsers();
            } catch (error) {
                alert(error.message);
            }
        });

        loadUsers();
    </script>
</body>
</html>
