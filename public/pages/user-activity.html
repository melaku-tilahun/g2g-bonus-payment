<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Activity - Driver Bonus Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="display: none;">
    <!-- Header injected by ui.js -->
    
    <div class="main-wrapper">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h4 mb-0">User Activity & Audit Logs</h1>
        </div>
        
        <!-- Filters -->
        <div class="card-premium mb-4 p-4">
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label small fw-bold text-muted">User</label>
                    <select id="filterUser" class="form-select">
                        <option value="">All Users</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label small fw-bold text-muted">Start Date</label>
                    <input type="date" id="startDate" class="form-control">
                </div>
                <div class="col-md-3">
                    <label class="form-label small fw-bold text-muted">End Date</label>
                    <input type="date" id="endDate" class="form-control">
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button class="btn btn-brand w-100" onclick="loadActivityReport()">
                        <i class="fas fa-filter me-2"></i>Apply Filters
                    </button>
                </div>
            </div>
        </div>
        
        <!-- User Summary Cards -->
        <div class="row g-4 mb-4">
            <div class="col-12">
                <div class="card-premium p-4">
                    <h5 class="fw-bold mb-4">User Activity Summary</h5>
                    <div id="userSummaryTable"></div>
                </div>
            </div>
        </div>
        
        <!-- Tab Navigation -->
        <ul class="nav nav-tabs mb-4" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="activity-tab" data-bs-toggle="tab" data-bs-target="#activity" type="button">
                    <i class="fas fa-list me-2"></i>Activity Logs
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="security-tab" data-bs-toggle="tab" data-bs-target="#security" type="button">
                    <i class="fas fa-shield-alt me-2"></i>Security Events
                </button>
            </li>
        </ul>
        
        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Activity Logs Tab -->
            <div class="tab-pane fade show active" id="activity" role="tabpanel">
                <div class="card-premium p-0 overflow-hidden">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>Timestamp</th>
                                    <th>User</th>
                                    <th>Action</th>
                                    <th>Entity</th>
                                    <th>Details</th>
                                </tr>
                            </thead>
                            <tbody id="activityLogsTableBody">
                                <tr><td colspan="5" class="text-center py-5"><div class="spinner-border text-primary" role="status"></div></td></tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="d-flex justify-content-between align-items-center px-4 py-3 border-top bg-light">
                        <span class="text-muted small" id="activityPaginationInfo">Showing 0-0 of 0</span>
                        <nav>
                            <ul class="pagination pagination-sm mb-0">
                                <li class="page-item" id="prevActivityPage">
                                    <button class="page-link" onclick="changePage(-1)">Previous</button>
                                </li>
                                <li class="page-item" id="nextActivityPage">
                                    <button class="page-link" onclick="changePage(1)">Next</button>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            
            <!-- Security Events Tab -->
            <div class="tab-pane fade" id="security" role="tabpanel">
                <div class="card-premium p-4">
                    <div id="securityEventsContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Log Details Modal -->
    <div class="modal fade" id="logDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Activity Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="logDetailsContent"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        // Check auth before showing content
        if (auth.isAuthenticated()) {
            document.body.style.display = 'block';
        }
    </script>
    <script src="/js/ui.js"></script>
    <script src="/js/user-activity.js"></script>
</body>
</html>
