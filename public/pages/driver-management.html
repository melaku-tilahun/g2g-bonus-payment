<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Management - Driver Bonus Platform</title>
    <link href="../vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .avatar-driver {
            width: 40px;
            height: 40px;
            background-color: #f0fdf4;
            color: var(--success-green);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-weight: 700;
            font-size: 14px;
            margin-right: 12px;
            border: 1px solid #dcfce7;
        }
        .avatar-driver.unverified {
            background-color: #fff7ed;
            color: var(--warning-orange);
            border-color: #ffedd5;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Header injected by ui.js -->

    <div class="main-wrapper">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="h3 fw-bold mb-1">Driver Management</h1>
                <p class="text-muted small">Maintain the central registry of all active and pending drivers.</p>
            </div>
            <button class="btn btn-brand" data-bs-toggle="modal" data-bs-target="#driverModal" onclick="resetForm()">
                <i class="fas fa-plus-circle me-2"></i> Register New Driver
            </button>
        </div>

        <!-- Search & Filter Card -->
        <div class="card card-premium mb-4 border-0">
            <div class="card-body">
                <div class="row g-3 align-items-center">
                    <div class="col-md-6">
                        <div class="search-container-modern w-100">
                            <i class="fas fa-search"></i>
                            <input type="text" id="searchInput" class="form-control" placeholder="Search by name, ID, or phone..." onkeyup="handleSearch(event)">
                        </div>
                    </div>
                    <div class="col-md-auto ms-auto">
                        <button class="btn btn-light px-4" onclick="loadDrivers()">
                            <i class="fas fa-filter me-2 text-muted"></i> Apply Filter
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Drivers Table Card -->
        <div class="card card-premium border-0 overflow-hidden">
            <div class="card-header bg-white py-3 border-bottom-0 d-flex justify-content-between align-items-center">
                <h5 class="fw-bold mb-0">Driver Registry</h5>
                <span class="text-muted small" id="totalCountDisplay"></span>
            </div>
            <div class="table-responsive">
                <table class="table table-excel table-hover mb-0 align-middle">
                    <thead>
                        <tr>
                            <th class="ps-4">Driver Profile</th>
                            <th>Contact Info</th>
                            <th>Business Details</th>
                            <th>TIN</th>
                            <th>Status</th>
                            <th class="text-end pe-4">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="driverTableBody">
                        <tr><td colspan="6" class="text-center py-5"><div class="spinner-border text-primary" role="status"></div></td></tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Pagination -->
            <div class="p-3 border-top d-flex justify-content-between align-items-center bg-light bg-opacity-50">
                <div class="small text-muted" id="paginationInfo"></div>
                <nav aria-label="Page navigation">
                    <ul class="pagination pagination-sm mb-0" id="pagination"></ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Driver Modal -->
    <div class="modal fade" id="driverModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header border-bottom-0 pt-4 px-4">
                    <h5 class="modal-title fw-bold" id="modalTitle">Register Driver</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body px-4">
                    <form id="driverForm">
                        <input type="hidden" id="editDriverId">
                        
                        <div class="bg-light p-3 rounded-3 mb-4 border-start border-4 border-primary">
                            <label class="form-label small fw-bold text-muted text-uppercase mb-1">System Identifier</label>
                            <input type="text" id="driverId" class="form-control form-control-lg border-0 shadow-sm" required placeholder="e.g. DRV-1025">
                            <div class="form-text x-small mt-2">The unique ID used across all bonus statements.</div>
                        </div>

                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label small fw-semibold text-muted">Legal Full Name</label>
                                <input type="text" id="fullName" class="form-control form-control-lg" placeholder="As per Identity Document" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-semibold text-muted">Phone Number</label>
                                <input type="tel" id="phoneNumber" class="form-control form-control-lg" placeholder="e.g. 0912..." required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-semibold text-muted">TIN Number</label>
                                <input type="text" id="tin" class="form-control form-control-lg" placeholder="Optional">
                            </div>
                            <div class="col-12">
                                <label class="form-label small fw-semibold text-muted">Business / Fleet Name</label>
                                <input type="text" id="businessName" class="form-control form-control-lg" placeholder="e.g. Ride Fleet A">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-top-0 pb-4 px-4">
                    <button type="button" class="btn btn-light px-4" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-brand px-4" id="saveDriverBtn">Save Registry Entry</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/ui.js"></script>
    <script>
        // Permission Check
        const user = auth.getUser();
        if (!user || !['admin', 'director', 'manager'].includes(user.role)) {
            window.location.href = '/index.html';
        }

        let currentPage = 1;
        const limit = 20;

        async function loadDrivers(page = 1) {
            const tbody = document.getElementById('driverTableBody');
            if (page === 1) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center py-5"><div class="spinner-border text-primary" role="status"></div></td></tr>';
            }

            try {
                const search = document.getElementById('searchInput').value;
                const params = new URLSearchParams({ page, limit, q: search });
                
                const response = await api.get(`/drivers/search?${params.toString()}`);
                const drivers = response.drivers || [];
                const total = response.total || 0;
                
                tbody.innerHTML = '';
                
                if (drivers.length === 0) {
                     tbody.innerHTML = '<tr><td colspan="6" class="text-center py-5 text-muted">No drivers found matching your search.</td></tr>';
                     document.getElementById('totalCountDisplay').textContent = '';
                     document.getElementById('paginationInfo').textContent = '';
                     return;
                }

                document.getElementById('totalCountDisplay').textContent = `Total: ${total} Drivers`;
                
                drivers.forEach(d => {
                    const initials = d.full_name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                    const tr = document.createElement('tr');
                    
                    tr.innerHTML = `
                        <td class="ps-4">
                            <div class="d-flex align-items-center">
                                <div class="avatar-driver ${d.verified ? '' : 'unverified'}">${initials}</div>
                                <div>
                                    <div class="fw-bold text-dark">${d.full_name}</div>
                                    <div class="x-small text-muted font-monospace">${d.driver_id}</div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="small">
                                <div class="text-dark">${d.phone_number || '<span class="text-muted italic">No Phone</span>'}</div>
                                <div class="x-small text-muted">Mobile</div>
                            </div>
                        </td>
                        <td>
                            <div class="small">
                                <div class="text-dark">${d.business_name || '-'}</div>
                            </div>
                        </td>
                        <td><span class="text-muted small font-monospace">${d.tin || '-'}</span></td>
                        <td>
                            <div class="d-flex flex-column gap-1">
                                <span class="badge ${d.verified ? 'bg-success bg-opacity-10 text-success' : 'bg-warning bg-opacity-10 text-dark'} rounded-pill px-3 py-2 small w-fit">
                                    ${d.verified ? 'VERIFIED' : 'UNVERIFIED'}
                                </span>
                                ${d.is_blocked ? '<span class="badge bg-danger bg-opacity-10 text-danger rounded-pill px-3 py-1 x-small w-fit">BLOCKED</span>' : ''}
                            </div>
                        </td>
                        <td class="text-end pe-4">
                            <button class="btn btn-sm btn-outline-primary border-0 rounded-circle" onclick='editDriver(${JSON.stringify(d).replace(/'/g, "&#39;")})' title="Edit Driver">
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
                
                renderPagination(page, Math.ceil(total / limit));
                currentPage = page;

                const start = (page - 1) * limit + 1;
                const end = Math.min(page * limit, total);
                document.getElementById('paginationInfo').textContent = `Showing ${start}-${end} of ${total}`;

            } catch (error) {
                console.error(error);
                tbody.innerHTML = '<tr><td colspan="6" class="text-center py-5 text-danger font-bold">Failed to connect to driver service</td></tr>';
            }
        }
        
        function renderPagination(page, totalPages) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            if (totalPages <= 1) return;

             // Previous
            const prevLi = document.createElement('li');
            prevLi.className = `page-item ${page === 1 ? 'disabled' : ''}`;
            prevLi.innerHTML = `<a class="page-link border-0 rounded-start" href="#" onclick="loadDrivers(${page - 1})"><i class="fas fa-chevron-left"></i></a>`;
            pagination.appendChild(prevLi);

            // Page Numbers
            const startPage = Math.max(1, page - 2);
            const endPage = Math.min(totalPages, page + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                const li = document.createElement('li');
                li.className = `page-item ${i === page ? 'active' : ''}`;
                li.innerHTML = `<a class="page-link border-0 mx-1 rounded" href="#" onclick="loadDrivers(${i})">${i}</a>`;
                pagination.appendChild(li);
            }

            // Next
            const nextLi = document.createElement('li');
            nextLi.className = `page-item ${page === totalPages ? 'disabled' : ''}`;
            nextLi.innerHTML = `<a class="page-link border-0 rounded-end" href="#" onclick="loadDrivers(${page + 1})"><i class="fas fa-chevron-right"></i></a>`;
            pagination.appendChild(nextLi);
        }

        function handleSearch(e) {
            if (e.key === 'Enter') {
                loadDrivers(1);
            } else if (document.getElementById('searchInput').value === '') {
                // Auto-refresh when cleared
                loadDrivers(1);
            }
        }

        function resetForm() {
            document.getElementById('driverForm').reset();
            document.getElementById('editDriverId').value = '';
            document.getElementById('modalTitle').textContent = 'Register New Driver';
            document.getElementById('saveDriverBtn').textContent = 'Save Registry Entry';
            document.getElementById('driverId').disabled = false;
        }

        function editDriver(driver) {
            document.getElementById('editDriverId').value = driver.driver_id;
            document.getElementById('driverId').value = driver.driver_id;
            document.getElementById('driverId').disabled = true;
            
            document.getElementById('fullName').value = driver.full_name;
            document.getElementById('phoneNumber').value = driver.phone_number;
            document.getElementById('businessName').value = driver.business_name || '';
            document.getElementById('tin').value = driver.tin || '';
            
            document.getElementById('modalTitle').textContent = 'Update Driver Registry';
            document.getElementById('saveDriverBtn').textContent = 'Update Registry';
            
            const modal = new bootstrap.Modal(document.getElementById('driverModal'));
            modal.show();
        }

        document.getElementById('saveDriverBtn').addEventListener('click', async () => {
            const originalDriverId = document.getElementById('editDriverId').value;
            const driverId = document.getElementById('driverId').value;
            
            const data = {
                driver_id: driverId,
                full_name: document.getElementById('fullName').value,
                phone_number: document.getElementById('phoneNumber').value,
                business_name: document.getElementById('businessName').value,
                tin: document.getElementById('tin').value
            };

            const btn = document.getElementById('saveDriverBtn');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Saving...';

            try {
                if (originalDriverId) {
                    await api.put(`/drivers/${originalDriverId}`, data);
                    ui.toast('Driver updated successfully', 'success');
                } else {
                    await api.post('/drivers', data);
                    ui.toast('Driver registered successfully', 'success');
                }
                
                const modal = bootstrap.Modal.getInstance(document.getElementById('driverModal'));
                if(modal) modal.hide();
                
                loadDrivers(currentPage);
            } catch (error) {
                ui.toast(error.message || 'Failed to save driver', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });

        loadDrivers();
    </script>
</body>
</html>
