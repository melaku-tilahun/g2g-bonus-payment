<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Driver Bonus Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 440px;
            width: 100%;
            border-radius: var(--radius-lg);
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container p-3">
        <div class="login-card card-premium mx-auto shadow-lg bg-white overflow-hidden border-0">
            <div class="bg-primary p-5 text-center text-white">
                <div class="mb-3 d-inline-flex bg-white bg-opacity-20 rounded-circle p-4 shadow-sm">
                    <img src="../assets/g2g-logo.png" alt="Logo" height="60">
                </div>
                <h1 class="h3 fw-bold mb-1">G2G BonusTracker</h1>
                <p class="text-white text-opacity-75 small mb-0">Driver Bonus Tracking System</p>
            </div>
            
            <div class="p-4 p-md-5">
                <div id="loginAlert" class="alert alert-danger d-none border-0 small py-3 mb-4 rounded-3 shadow-sm"></div>
                
                <form id="loginForm">
                    <div class="mb-4">
                        <label for="email" class="form-label small fw-bold text-muted text-uppercase">Work Email</label>
                        <div class="input-group input-group-lg bg-light rounded-3 overflow-hidden border">
                            <span class="input-group-text border-0 bg-transparent text-muted"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control border-0 bg-transparent shadow-none" id="email" placeholder="name@company.com" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <div class="d-flex justify-content-between">
                            <label for="password" class="form-label small fw-bold text-muted text-uppercase">Password</label>
                            <a href="#" class="small text-decoration-none fw-bold">Forgot?</a>
                        </div>
                        <div class="input-group input-group-lg bg-light rounded-3 overflow-hidden border">
                            <span class="input-group-text border-0 bg-transparent text-muted"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control border-0 bg-transparent shadow-none" id="password" placeholder="••••••••" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-brand w-100 py-3 shadow-sm rounded-3 mt-2 fs-5">
                        Sign In to Dashboard
                    </button>
                    
                    <div class="text-center mt-5">
                        <p class="small text-muted mb-0">© 2025 Yango Ride Service Provider</p>
                        <p class="small text-muted">A G2G Bonus Management Solution</p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const loginAlert = document.getElementById('loginAlert');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                loginAlert.classList.add('d-none');
                const btn = loginForm.querySelector('button');
                const originalText = btn.innerHTML;
                btn.disabled = true;
                btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Signing in...';

                const response = await api.post('/auth/login', { email, password });
                
                if (response.success) {
                    auth.setSession(response.token, response.user);
                    window.location.href = '/index.html';
                } else {
                    loginAlert.textContent = response.error || 'Login failed';
                    loginAlert.classList.remove('d-none');
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                }
            } catch (error) {
                loginAlert.textContent = error.message;
                loginAlert.classList.remove('d-none');
                loginForm.querySelector('button').disabled = false;
                loginForm.querySelector('button').innerHTML = 'Sign In to Dashboard';
            }
        });
    </script>
</body>
</html>
