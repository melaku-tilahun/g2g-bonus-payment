<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Driver Bonus Platform</title>
    <link href="../vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../vendor/fontawesome/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 440px;
            width: 100%;
            border-radius: var(--radius-lg);
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container p-3">
        <div class="login-card card-premium mx-auto shadow-lg bg-white overflow-hidden border-0">
            <div class="bg-primary p-5 text-center text-white">
                <div class="mb-3 d-inline-flex">
                    <img src="../assets/shuufare%20logo.png" alt="Shuufare Logo" height="80" style="border-radius: 8px;">
                </div>
                <!-- <h1 class="h4 fw-bold mb-1">Shuufare BonusTracker</h1> -->
                <p class="text-white text-opacity-75 small mb-0">Driver Bonus Tracking System</p>
            </div>
            
            <div class="p-4 p-md-5">
                <div id="loginAlert" class="alert alert-danger d-none border-0 small py-3 mb-4 rounded-3 shadow-sm"></div>
                
                <form id="loginForm">
                    <div id="credentialsSection">
                        <div class="mb-4">
                            <label for="email" class="form-label small fw-bold text-muted text-uppercase">Work Email</label>
                            <div class="input-group input-group-lg bg-light rounded-3 overflow-hidden border">
                                <span class="input-group-text border-0 bg-transparent text-muted"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control border-0 bg-transparent shadow-none" id="email" placeholder="name@g2gitsolutions.com" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <div class="d-flex justify-content-between">
                                <label for="password" class="form-label small fw-bold text-muted text-uppercase">Password</label>
                                <a href="#" class="small text-decoration-none fw-bold">Forgot?</a>
                            </div>
                            <div class="input-group input-group-lg bg-light rounded-3 overflow-hidden border">
                                <span class="input-group-text border-0 bg-transparent text-muted"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control border-0 bg-transparent shadow-none" id="password" placeholder="••••••••" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-brand w-100 py-3 shadow-sm rounded-3 mt-2 fs-5">
                            Sign In to Dashboard
                        </button>
                    </div>

                    <div id="otpSection" class="d-none">
                        <div class="text-center mb-4">
                            <div class="bg-primary bg-opacity-10 text-primary d-inline-flex p-3 rounded-circle mb-3">
                                <i class="fas fa-shield-alt fa-2x"></i>
                            </div>
                            <h4 class="fw-bold">Verify Identity</h4>
                            <p class="text-muted small">We've sent a 6-digit code to <span id="displayEmail" class="fw-bold"></span></p>
                        </div>

                        <div class="mb-4">
                            <label for="otp" class="form-label small fw-bold text-muted text-uppercase text-center w-100">Enter Verification Code</label>
                            <div class="input-group input-group-lg bg-light rounded-3 overflow-hidden border">
                                <span class="input-group-text border-0 bg-transparent text-muted"><i class="fas fa-key"></i></span>
                                <input type="text" class="form-control border-0 bg-transparent shadow-none text-center fw-bold fs-3" id="otp" placeholder="••••••" maxlength="6" inputmode="numeric">
                            </div>
                        </div>

                        <button type="button" id="verifyBtn" class="btn btn-brand w-100 py-3 shadow-sm rounded-3 mb-3 fs-5">
                            Verify & Access System
                        </button>
                        
                        <div class="text-center">
                            <button type="button" class="btn btn-link btn-sm text-decoration-none" onclick="location.reload()">
                                <i class="fas fa-arrow-left me-1"></i> Back to Login
                            </button>
                        </div>
                    </div>

                    <div class="text-center mt-5">
                        <p class="small text-muted mb-0">© 2026 G2G IT Solutions</p>
                        <p class="small text-muted">A G2G Bonus Management Solution</p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const loginAlert = document.getElementById('loginAlert');
        const credentialsSection = document.getElementById('credentialsSection');
        const otpSection = document.getElementById('otpSection');
        const verifyBtn = document.getElementById('verifyBtn');
        const displayEmail = document.getElementById('displayEmail');

        let pendingEmail = '';

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                loginAlert.classList.add('d-none');
                const btn = loginForm.querySelector('button[type="submit"]');
                const originalText = btn.innerHTML;
                btn.disabled = true;
                btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Signing in...';

                const response = await auth.login(email, password);
                
                if (response.otpRequired) {
                    pendingEmail = email;
                    displayEmail.textContent = email;
                    credentialsSection.classList.add('d-none');
                    otpSection.classList.remove('d-none');
                    loginAlert.className = 'alert alert-info border-0 small py-3 mb-4 rounded-3 shadow-sm';
                    loginAlert.textContent = response.message;
                    loginAlert.classList.remove('d-none');
                }
            } catch (error) {
                loginAlert.className = 'alert alert-danger d-none border-0 small py-3 mb-4 rounded-3 shadow-sm';
                loginAlert.textContent = error.message;
                loginAlert.classList.remove('d-none');
                loginForm.querySelector('button[type="submit"]').disabled = false;
                loginForm.querySelector('button[type="submit"]').innerHTML = 'Sign In to Dashboard';
            }
        });

        verifyBtn.addEventListener('click', async () => {
            if (!pendingEmail) {
                loginAlert.className = 'alert alert-danger border-0 small py-3 mb-4 rounded-3 shadow-sm';
                loginAlert.textContent = 'Invalid session. Please login with your password first.';
                loginAlert.classList.remove('d-none');
                setTimeout(() => location.reload(), 2000);
                return;
            }
            const otp = document.getElementById('otp').value;
            if (!otp || otp.length !== 6) {
                loginAlert.className = 'alert alert-danger d-none border-0 small py-3 mb-4 rounded-3 shadow-sm';
                loginAlert.textContent = 'Please enter a valid 6-digit code';
                loginAlert.classList.remove('d-none');
                return;
            }

            try {
                loginAlert.classList.add('d-none');
                verifyBtn.disabled = true;
                const originalText = verifyBtn.innerHTML;
                verifyBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Verifying...';

                const response = await auth.verifyOTP(pendingEmail, otp);
                
                if (response.success) {
                    window.location.href = '/index.html';
                }
            } catch (error) {
                loginAlert.className = 'alert alert-danger d-none border-0 small py-3 mb-4 rounded-3 shadow-sm';
                loginAlert.textContent = error.message;
                loginAlert.classList.remove('d-none');
                verifyBtn.disabled = false;
                verifyBtn.innerHTML = 'Verify & Access System';
            }
        });

    </script>
</body>
</html>
