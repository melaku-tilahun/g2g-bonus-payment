<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment History - Driver Bonus Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-light">
    <!-- Header injected by ui.js -->

    <div class="container mt-4">
        <h1>Payment History</h1>
        
        <div class="card shadow-sm mt-4">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Driver Name</th>
                                <th>Driver ID</th>
                                <th>Amount</th>
                                <th>Method</th>
                                <th>Processed By</th>
                                <th>Notes</th>
                            </tr>
                        </thead>
                        <tbody id="paymentTableBody">
                            <tr><td colspan="7" class="text-center">Loading payments...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/ui.js"></script>
    <script>
        async function loadPayments() {
            try {
                const payments = await api.get('/payments/history');
                const tbody = document.getElementById('paymentTableBody');
                tbody.innerHTML = '';
                
                if (payments.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="text-center">No payment history found</td></tr>';
                    return;
                }

                payments.forEach(p => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${new Date(p.payment_date).toLocaleDateString()}</td>
                        <td>${p.driver_name}</td>
                        <td>${p.driver_id}</td>
                        <td class="fw-bold">${parseFloat(p.total_amount).toLocaleString()} ETB</td>
                        <td>${p.payment_method}</td>
                        <td>${p.processed_by_name}</td>
                        <td class="small text-muted">${p.notes || ''}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error(error);
            }
        }

        loadPayments();
    </script>
</body>
</html>
