<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduled Reports - Driver Bonus Platform</title>
    <link href="../vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="../vendor/fontawesome/css/all.min.css">
</head>
<body style="display: none;">
    <!-- Header injected by ui.js -->
    
    <div class="main-wrapper">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h4 mb-0">Scheduled Reports</h1>
            <button class="btn btn-brand" data-bs-toggle="modal" data-bs-target="#addScheduleModal">
                <i class="fas fa-plus me-2"></i>New Schedule
            </button>
        </div>
        
        <!-- Schedules List -->
        <div id="schedulesList"></div>
    </div>
    
    <!-- Add/Edit Schedule Modal -->
    <div class="modal fade" id="addScheduleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="scheduleModalTitle">Create Report Schedule</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="scheduleId">
                    
                    <div class="mb-3">
                        <label class="form-label">Schedule Name</label>
                        <input type="text" id="scheduleName" class="form-control" placeholder="e.g., Monthly Tax Report">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Report Type</label>
                        <select id="scheduleReportType" class="form-select">
                            <option value="">Select report type...</option>
                            <option value="financial">Financial Analytics</option>
                            <option value="compliance">Compliance Report</option>
                            <option value="user_activity">User Activity</option>
                            <option value="driver_performance">Driver Performance</option>
                            <option value="debt">Debt Analysis</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Frequency</label>
                        <select id="scheduleFrequency" class="form-select">
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly" selected>Monthly</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Recipients (Email Addresses)</label>
                        <textarea id="scheduleRecipients" class="form-control" rows="3" placeholder="email1@example.com, email2@example.com"></textarea>
                        <small class="text-muted">Separate multiple emails with commas</small>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Parameters (Optional, JSON)</label>
                        <textarea id="scheduleParameters" class="form-control" rows="3" placeholder='{"key": "value"}'></textarea>
                        <small class="text-muted">Report-specific parameters in JSON format</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-brand" onclick="saveSchedule()">Save Schedule</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        // Check auth before showing content
        if (auth.isAuthenticated()) {
            document.body.style.display = 'block';
        }
    </script>
    <script src="/js/ui.js"></script>
    <script src="/js/scheduled-reports.js"></script>
</body>
</html>
