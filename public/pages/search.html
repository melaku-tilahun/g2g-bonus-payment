<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Drivers - Driver Bonus Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <!-- Header injected by ui.js -->

    <div class="container py-4 pb-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-6 mb-0">Search Drivers</h1>
        </div>

        <!-- Search & Filter Bar -->
        <div class="card-premium p-4 mb-5">
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="search-container-modern max-width-100" style="max-width: 100%;">
                        <i class="fas fa-search"></i>
                        <input type="text" id="mainSearchInput" class="form-control form-control-lg border-0 bg-light shadow-sm" placeholder="Search by name, ID, or phone...">
                    </div>
                </div>
                <div class="col-md-3">
                    <select id="statusFilter" class="form-select form-select-lg border-0 bg-light shadow-sm">
                        <option value="all">All Statuses</option>
                        <option value="verified">Verified</option>
                        <option value="unverified">Unverified</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select id="sortFilter" class="form-select form-select-lg border-0 bg-light shadow-sm">
                        <option value="name_asc">Name (A-Z)</option>
                        <option value="name_desc">Name (Z-A)</option>
                        <option value="bonus_desc">Highest Bonus</option>
                        <option value="newest">Recently Added</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Progress Indicator (Hidden by default) -->
        <div id="searchLoader" class="text-center py-5 d-none">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="text-muted mt-2">Searching drivers...</p>
        </div>

        <!-- Results Grid -->
        <div id="searchResultsGrid" class="row g-4">
            <!-- Cards will be injected here -->
        </div>

        <!-- Empty State -->
        <div id="emptySearchState" class="text-center py-5 d-none">
            <div class="text-muted mb-3"><i class="fas fa-search fs-1"></i></div>
            <h5 class="fw-bold">No drivers found</h5>
            <p class="text-muted">Try adjusting your search or filters.</p>
        </div>

        <!-- Pagination -->
        <div id="paginationContainer" class="d-flex justify-content-center mt-5 d-none">
            <nav>
                <ul class="pagination pagination-rounded">
                    <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/search.js"></script>
</body>
</html>
