<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Driver Bonus Platform</title>
    <link href="vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css">
</head>
<body style="display: none;">
    <!-- Header injected by ui.js -->

    <div class="main-wrapper">
        <div class="row align-items-center mb-4">
            <div class="col-md-7">
                <h1 class="h4 mb-1">Dashboard</h1>
            </div>
            <div class="col-md-5">
                <div class="search-container-modern ms-auto">
                    <i class="fas fa-search"></i>
                    <input type="text" id="driverSearchInput" class="form-control shadow-sm border-0 py-3" placeholder="Search driver by name, ID, or phone...">
                    <div id="searchResults" class="list-group position-absolute shadow-lg w-100 d-none mt-2 rounded-3 overflow-hidden" style="z-index: 1000;"></div>
                </div>
            </div>
        </div>
        
        <!-- Metrics Section -->
        <div class="row g-4 mb-5">
            <div class="col-md-4">
                <div class="card-premium metric-card">
                    <div class="icon-wrapper" style="background-color: #eff6ff; color: var(--primary-blue);">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <div class="text-muted small fw-bold text-uppercase mb-1">Total Pending</div>
                    <div class="value mb-2" id="statPendingAmount">0.00 ETB</div>
                    <div class="change up"><i class="fas fa-arrow-up me-1"></i> +12% this month</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-premium metric-card">
                    <div class="icon-wrapper" style="background-color: #fff7ed; color: var(--warning-orange);">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="text-muted small fw-bold text-uppercase mb-1">Unverified Drivers</div>
                    <div class="value mb-2" id="statUnverifiedDrivers">0</div>
                    <div class="change up"><i class="fas fa-plus me-1"></i> 5 new today</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-premium metric-card">
                    <div class="icon-wrapper" style="background-color: #f0fdf4; color: var(--success-green);">
                        <i class="fas fa-file-import"></i>
                    </div>
                    <div class="text-muted small fw-bold text-uppercase mb-1">This Week's Imports</div>
                    <div class="value mb-2" id="statRecentImports">0</div>
                    <div class="change text-muted">Weekly performance</div>
                </div>
            </div>
        </div>

        <!-- Main Table Section -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h4 mb-0 fw-bold">Unverified Drivers</h2>
            <a href="/pages/import.html" class="btn btn-brand btn-sm px-4">
                <i class="fas fa-plus me-2"></i> New Import
            </a>
        </div>

        <div class="card-premium p-0 overflow-hidden mb-4">
            
            <div class="table-responsive">
                <table class="table table-excel table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Driver</th>
                            <th>Phone Number</th>
                            <th>Weeks</th>
                            <th>Total Pending</th>
                            <th>Latest Bonus</th>
                            <th class="text-end">Action</th>
                        </tr>
                    </thead>
                    <tbody id="pendingDriversTableBody">
                        <tr><td colspan="7" class="text-center py-5"><div class="spinner-border text-primary" role="status"></div></td></tr>
                    </tbody>
                </table>
                </div>
            
            <!-- Dashboard Pagination -->
            <div class="d-flex justify-content-between align-items-center px-4 py-3 border-top bg-light">
                <span class="text-muted small" id="paginationInfo">Showing 0-0 of 0</span>
                <nav>
                    <ul class="pagination pagination-sm mb-0">
                        <li class="page-item disabled" id="prevPageItem">
                            <button class="page-link" id="prevPageBtn">Previous</button>
                        </li>
                        <li class="page-item disabled" id="nextPageItem">
                            <button class="page-link" id="nextPageBtn">Next</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        </div>
    </div>

    <!-- Modals and Scripts -->
    <script src="vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Check auth before showing content
        if (auth.isAuthenticated()) {
            document.body.style.display = 'block';
        }
    </script>
    <script src="js/ui.js"></script>
    <script>
        const searchInput = document.getElementById('driverSearchInput');
        const searchResults = document.getElementById('searchResults');

        let debounceTimer;
        searchInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(async () => {
                const q = searchInput.value.trim();
                
                // Trigger Dashboard Table Filter
                if (typeof loadDashboardStats === 'function') {
                    loadDashboardStats(1);
                }

                if (q.length < 2) {
                    searchResults.classList.add('d-none');
                    return;
                }

                try {
                    const drivers = await api.get(`/drivers/search?q=${q}`);
                    searchResults.innerHTML = '';
                    if (drivers.length > 0) {
                        drivers.forEach(driver => {
                            const a = document.createElement('a');
                            a.href = `/pages/driver-detail.html?id=${driver.driver_id}`;
                            a.className = 'list-group-item list-group-item-action border-0 py-3';
                            a.innerHTML = `
                                <div class="d-flex w-100 justify-content-between align-items-center">
                                    <div>
                                        <h6 class="mb-0 fw-bold">${driver.full_name}</h6>
                                        <small class="text-muted">${driver.driver_id.substring(0, 12)}...</small>
                                    </div>
                                    <span class="badge-status ${driver.verified ? 'badge-verified' : 'badge-unverified'}">
                                        ${driver.verified ? 'Verified' : 'Unverified'}
                                    </span>
                                </div>
                            `;
                            searchResults.appendChild(a);
                        });
                        searchResults.classList.remove('d-none');
                    } else {
                        searchResults.classList.add('d-none');
                    }
                } catch (error) {
                    console.error('Search error:', error);
                }
            }, 300);
        });

        document.addEventListener('click', (e) => {
            if (!searchResults.contains(e.target) && e.target !== searchInput) {
                searchResults.classList.add('d-none');
            }
        });

        let currentPage = 1;
        const limit = 25;

        async function loadDashboardStats(page = 1) {
            try {
                // Use the main global search input
                const searchInput = document.getElementById('driverSearchInput');
                const query = searchInput ? searchInput.value.trim() : '';
                
                // Load Pending Bonuses
                const params = new URLSearchParams({ page, limit, q: query });
                const pendingResponse = await api.get(`/bonuses/pending?${params.toString()}`);
                
                const pendingDrivers = Array.isArray(pendingResponse) ? pendingResponse : (pendingResponse.pending_drivers || []);
                const pagination = pendingResponse.pagination || { page: 1, total_pages: 1, limit: limit };
                const totalDrivers = pendingResponse.total_drivers || pendingDrivers.length;
                
                // Load Real-time Stats
                const statsResponse = await api.get('/dashboard/stats');
                
                // Only update Top Metrics if NO filter is applied (to show true global state)
                if (!query) {
                    document.getElementById('statPendingAmount').textContent = `${parseFloat(statsResponse.pending_amount || 0).toLocaleString()} ETB`;
                    
                    // Update Pending Growth
                    const growth = parseFloat(statsResponse.pending_growth || 0);
                    const growthEl = document.querySelector('#statPendingAmount').parentElement.querySelector('.change');
                    growthEl.className = `change ${growth >= 0 ? 'up' : 'down'}`;
                    growthEl.innerHTML = `<i class="fas fa-arrow-${growth >= 0 ? 'up' : 'down'} me-1"></i> ${Math.abs(growth)}% this month`;

                    document.getElementById('statUnverifiedDrivers').textContent = statsResponse.unverified_drivers;
                    
                    // Update Unverified Subtext (New Today)
                    const newToday = statsResponse.new_drivers_today || 0;
                    document.querySelector('#statUnverifiedDrivers').parentElement.querySelector('.change').innerHTML = 
                        `<i class="fas fa-plus me-1"></i> ${newToday} new today`;

                    document.getElementById('statRecentImports').textContent = statsResponse.weekly_imports;
                    
                    // Update Imports Subtext
                    document.querySelector('#statRecentImports').parentElement.querySelector('.change').textContent = 'This week';
                }

                // Render Table
                const tbody = document.getElementById('pendingDriversTableBody');
                tbody.innerHTML = '';
                
                if (pendingDrivers.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="text-center py-5 text-muted">No drivers found matching your search</td></tr>';
                    document.getElementById('paginationInfo').textContent = 'Showing 0 results';
                    return;
                }

                pendingDrivers.forEach((d, index) => {
                    const rowNumber = (page - 1) * limit + index + 1;
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="text-muted small align-middle">${rowNumber}</td>
                        <td class="align-middle fw-bold">${d.full_name}</td>
                        <td class="align-middle text-muted">${d.phone_number || 'No phone'}</td>
                        <td class="fw-semibold align-middle">${d.weeks_pending || 0}</td>
                        <td class="fw-bold text-primary align-middle">${parseFloat(d.total_pending || 0).toLocaleString()} <small class="fw-normal text-xs text-muted">ETB</small></td>
                        <td class="align-middle">${new Date(d.last_week || d.latest_bonus_date).toLocaleDateString()}</td>
                        <td class="text-end align-middle">
                            <a href="/pages/driver-detail.html?id=${d.driver_id}" class="btn btn-brand btn-sm py-1 px-3 shadow-none" style="font-size: 0.75rem;">View</a>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

                // Update Pagination Controls
                currentPage = page;
                const start = (page - 1) * limit + 1;
                const end = Math.min(page * limit, totalDrivers); // Adjust for filtered count
                document.getElementById('paginationInfo').textContent = `Showing ${start}-${end} of ${totalDrivers}`;

                document.getElementById('prevPageItem').classList.toggle('disabled', page <= 1);
                document.getElementById('nextPageItem').classList.toggle('disabled', page >= pagination.total_pages);

            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('pendingDriversTableBody').innerHTML = '<tr><td colspan="7" class="text-center text-danger">Failed to load data</td></tr>';
            }
        }
        
        // Pagination Event Listeners
        document.getElementById('prevPageBtn').addEventListener('click', (e) => {
            e.preventDefault();
            if (currentPage > 1) loadDashboardStats(currentPage - 1);
        });

        document.getElementById('nextPageBtn').addEventListener('click', (e) => {
            e.preventDefault();
            loadDashboardStats(currentPage + 1);
        });

        // Initial Load
        loadDashboardStats(1);

        // Auto-refresh every 5 minutes
        setInterval(() => {
            console.log('Auto-refreshing dashboard...');
            loadDashboardStats(currentPage); // Refresh current page
        }, 5 * 60 * 1000);
    </script>
</body>
</html>
